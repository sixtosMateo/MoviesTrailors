    <style type="text/css" media="screen">
        body {
            padding-top: 80px;
        }
        #trailer .modal-dialog {
            margin-top: 200px;
            width: 640px;
            height: 480px;
        }
        .hanging-close {
            position: absolute;
            top: -12px;
            right: -12px;
            z-index: 9001;
        }
        #trailer-video {
            width: 100%;
            height: 100%;
        }
        .movie-tile {
            margin-bottom: 20px;
            padding-top: 20px;
        }
        .movie-tile:hover {
            background-color: #EEE;
            cursor: pointer;
        }
        .scale-media {
            padding-bottom: 56.25%;
            position: relative;
        }
        .scale-media iframe {
            border: none;
            height: 100%;
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            background-color: white;
        }

        /*This two styles position search engine on top-right corner*/
        div.search_engine {
            position:absolute;
            top: 27%;
            left:70%;
            display:inline-block;
            float:right;
            margin:auto
        }
        .search_engine>div {
            float: left;
            position:relative;
                
        }
        
    </style>
    <script type="text/javascript" charset="utf-8">

        // Pause the video when the modal is closed
        $(document).on('click', '.hanging-close, .modal-backdrop, .modal', function (event) {
            // Remove the src so the player itself gets removed, as this is the only
            // reliable way to ensure the video stops playing in IE
            $("#trailer-video-container").empty();
        });
        // Start playing the video whenever the trailer modal is opened
        $(document).on('click', '.movie-tile', function (event) {
            var trailerYouTubeId = $(this).attr('data-trailer-youtube-id')
            var sourceUrl = 'http://www.youtube.com/embed/' + trailerYouTubeId + '?autoplay=1&html5=1';
            $("#trailer-video-container").empty().append($("<iframe></iframe>", {
              'id': 'trailer-video',
              'type': 'text-html',
              'src': sourceUrl,
              'frameborder': 0
            }));
        });
        
        // Animate in the movies when the page loads
        $(document).ready(function () {
          $('.movie-tile').hide().first().show("fast", function showNext() {
            $(this).next("div").show("fast", showNext);
          });
        });

    //filters out all movie tiles except the one searched
      function searchMovie(){
        var text = document.getElementById('searched_movie').value;
        var count = 0;

        $('.movie-tile').each(function(index, val)
         {
                if(text.toUpperCase() != $(this).attr('data-movie-title').toUpperCase())
                {
                    $(this).hide();                    
                }
                else{
                    count++;
                }
            });

         if(count==0){
            document.getElementById("found").innerHTML = "No movie Found.";
         }
      }


    //this function will display all movies that were hidden
      function go_Back(){
            $('.movie-tile').hide().first().show("fast", function showNext() {
               $(this).next("div").show("fast", showNext);
            });
            $('#found').hide();
      }

      
     
    </script>
</head>
